<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet"Â >
  <title>Register</title>


  <style>
    /* Your other CSS styles here */

    /* Flash message styles */
    .flash {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .flash-success {
        background-color: #d4edda;  /* Green background for success messages */
        color: #155724;  /* Dark green text for success messages */
    }

    .flash-error {
        background-color: #f8d7da;  /* Red background for error messages */
        color: #721c24;  /* Dark red text for error messages */
    }
    .flash-warning {
        background-color: #daec76;  /* Red background for error messages */
        color: #721c24;  /* Dark red text for error messages */
    }


    /* Your other CSS styles here */
</style>
</head>
<body class="container">

 <div class="row">
  <div class="col-4 offset-4 mt-5">
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" autofocus>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
 </div>



 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
              <div class="flash flash-{{ category }}">
                  {{ message }}
              </div>
          {% endfor %}

            </ul>
        {% endif %}
    {% endwith %}

  <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
