<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-themes@^1.0.2/dist/backstay/index.min.css"  rel="stylesheet"Â >

  <style>
    /* Your other CSS styles here */

    /* Flash message styles */
    .flash {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .flash-success {
        background-color: #d4edda;  /* Green background for success messages */
        color: #155724;  /* Dark green text for success messages */
    }

    .flash-error {
        background-color: #f8d7da;  /* Red background for error messages */
        color: #721c24;  /* Dark red text for error messages */
    }
    .flash-warning {
        background-color: #daec76;  /* Red background for error messages */
        color: #721c24;  /* Dark red text for error messages */
    }

    /* Your other CSS styles here */
</style>

</head>
<body class="container">
  <div class="row">
    <h1>Attractions:</h1>
  </div>

  <div class="row">




{% for attraction in attractions %}


<div class="card mx-3 my-3" style="width: 18rem;">
  <img src="https://source.unsplash.com/random/400x300/?{{attraction.slug}}" onerror="this.onerror = null; this.src='/static/default.jpg'" class="card-img-top" alt="...">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{attraction.name}}</h5>
    <p class="card-text">{{attraction.summary}}</p>
      <a href="#" class="btn btn-primary mt-auto">View</a>
      <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modal{{attraction.id}}">
        Add to my trip
      </button>
  </div>
</div>   


<!-- Modal -->
<div class="modal fade" id="modal{{attraction.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/addtotrip" method="post">

          When do you want to visit <b>{{attraction.name}}</b> ?
          <input type="hidden" name="attraction_id" value="{{attraction.id}}" required>
    
          

          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Date</label>
            <input type="date" name="date" class="form-control form-control-lg mt-3" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid Date.
            </div>
          </div>

          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">submit</button>
        </form>
      </div>

    </div>
  </div>
</div>

{% endfor %}


</div>
















  <script>
    async function submitForm(id) {
      const formData = new FormData(document.getElementById(`myForm${id}`));

      const apiUrl = "/addtotrip";
  
      try {
        await fetch(apiUrl, {
          method: "POST",
          body: formData,
        });
      } catch (error) {
        console.error("Error:", error);
      }
    }


    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
  <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
